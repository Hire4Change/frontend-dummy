<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #28a745;
    }

    select {
      appearance: none;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .section {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-column {
      flex: 1;
    }

    .form-column label {
      display: block;
      margin-bottom: 8px;
    }

    .form-column input,
    .form-column textarea,
    .form-column select {
      margin-bottom: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
  <script defer src="new-look-signup.js"></script>
</head>

<body>

  <div class="container">
    <h2>Signup Form</h2>

    <form id="userForm">
      <div class="form-row">
        <!-- First Column -->
        <div class="form-column">
          <div class="section">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required oninput="checkUsername()">
            <span id="usernameStatus"></span><br>
          </div>

          <div class="section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="section">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
          </div>

          <div class="section">
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
          </div>

          <div class="section">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" multiple>
              <option value="employer">Employer</option>
              <option value="freelancer">Freelancer</option>
            </select>
          </div>
        </div>

        <!-- Second Column -->
        <div class="form-column">
          <div class="section">
            <label for="location">Location (City):</label>
            <input type="text" id="location" name="location">
          </div>

          <div class="section">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
          </div>

          <div class="section">
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills">
          </div>

          <div class="section">
            <label for="languages">Languages (comma-separated):</label>
            <input type="text" id="languages" name="languages">
          </div>

          <div class="section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
      </div>

      <!-- Education Section (Full Width) -->
      <div class="section">
        <h3>Education</h3>

        <div class="form-row">
          <div class="form-column">
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution">
          </div>

          <div class="form-column">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree">
          </div>
        </div>

        <div class="form-row">
          <div class="form-column">
            <label for="fieldOfStudy">Field of Study:</label>
            <input type="text" id="fieldOfStudy" name="fieldOfStudy">
          </div>

          <div class="form-column">
            <label for="educationFrom">From (Education):</label>
            <input type="date" id="educationFrom" name="educationFrom">
          </div>

          <div class="form-column">
            <label for="educationTo">To (Education):</label>
            <input type="date" id="educationTo" name="educationTo">
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
