<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1cb5e0, #000046);
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #1cb5e0;
      box-shadow: 0 0 8px rgba(28, 181, 224, 0.2);
      outline: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #1cb5e0;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #00a7d0;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

    /* Highlighted signup link with hover effect */
    .signup-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #1cb5e0;
      text-decoration: none;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .signup-link:hover {
      color: #00a7d0;
      border-bottom: 2px solid #00a7d0;
    }

    /* Mobile Responsive Design */
    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <form id="loginForm">
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>

    <div class="message" id="message"></div>
    <a href="new-look-signup.html" class="signup-link">Don't have an account? Sign up here</a>
  </form>

  <script src="new-look-login.js"></script>
</body>

</html>
